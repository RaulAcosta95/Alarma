<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Online</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/Estilos1.css">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Mi Script -->
    <script src="./js/Script1.js"></script>
</head>
<body id="Body">
    <header>
        <div class="container">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1>Alarma Online</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="wrapper">
        <section class="main">
            <div class="container">
                <div class="row mt-1">
                    <div class="col">
                        <div id="reloj">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <article id="AlarmaSonando">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- Aquí aparece la alarma cuando llegue la hora -->
                    </div>
                </div>
            </div>
        </article>
        <article>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3>Nueva Alarma</h3>
                    </div>
                    <div class="col-12">
                        <form>
                            <div class="mb-3">
                              <label for="Titulo_Alarma" class="form-label">Título de la Alarma</label>
                              <input type="text" class="form-control" id="Titulo_Alarma" aria-describedby="Titulo de la alarma">
                            </div>
                            <div class="mb-3">
                              <label for="Texto_Alarma" class="form-label">Mensaje de la Alarma</label>
                              <input type="text" class="form-control" id="Texto_Alarma">
                            </div>
                            <div class="mb-3">
                              <label class="" for="Hora_Alarma">Hora y minuto:</label>
                              <input type="number" class="form-control floatleft" id="Hora_Alarma" placeholder="00-23">
                              <input type="number" class="form-control" id="Minuto_Alarma" placeholder="00-59">

                            </div>
                            <button type="submit" class="btn btn-primary">Enviar Alarma</button>
                          </form>
                    </div>
                </div>
            </div>
        </article>
    </section>


    <br><br><br>
    <footer>
    <!-- Mi footer, Raúl Acosta -->
    <!-- https://twitter.com/raul_acosta95 -->
        <div class="container-fluid">
            <div class="row ">
                <div class="col-6 col-md-2 mt-3 ">
                    <p class="floatleft align-self-center text-center " > <b>Raul Acosta 2021 </b> </p> 
                </div>
                <div class="col-1 ">
                    <a target="_blank" href="https://twitter.com/raul_acosta95" class=""><img src="Imagenes/Twitter.png" height="20"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
