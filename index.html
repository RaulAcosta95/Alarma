<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Online</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/Estilos1.css">
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Mi Script -->
    <script src="./js/Script1.js"></script>
</head>
<body id="Body">
    <header>
        <div class="container">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1>Alarma Online</h1>
                </div>
            </div>
        </div>
    </header>

<section class="wrapper">
    <!-- Reloj -->
    <section class="main">
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <div id="reloj">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /Reloj -->
    
    <!-- Toda esta sección div es lo que desaparece al hacer click en nueva Alarma -->
    <div id="Pantalla_Principal">
        <!-- Animación -->
        <article>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <img src="./Imagenes/mujer.png" alt="Mujer Alarma" id="Mujer_Alarma_Animación">
                    </div>
                </div>
            </div>
        </article>
        <!-- /Animación -->
        <!-- Alarma Activa -->
        <article id="AlarmaSonando">
            <div class="container">
                <div class="row">
                    <div class="col" id="AlarmasSonando">
                        <!-- Aquí aparece la alarma cuando llegue la hora -->
                        <div id="SonidoAlarma">
                            <!-- Aquí se reproduce el sonido -->
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!-- /Alarma Activa -->
        
        <!-- Alarmas en cola -->
        <article>
            <!-- Aquí aparecen las alarmas -->
            <div class="container">
                <div class="row" >

                </div>
            </div>
        </article>
        <!-- /Alarmas en cola -->
        <!-- Boton Ir a Agregar Alarma -->
        <article>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div id="BotonNuevaAlarma">
                            <button>Nueva Alarma</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!-- /Boton Ir a Agregar Alarma -->
    </div>
    
    <!-- Sección de Agregar nueva Alarma -->
    <div id="NuevaAlarma">
        <!-- Boton Regresar -->
        <article>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div id="BotonRegresar">
                            <button>Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <!-- Boton Regresar -->
        <!-- Agregar Alarma -->
        <article>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card"  id="Card_AgregarAlarma">
                            <div class="card-body">
                                <h5 class="card-title">Nueva Alarma</h5>
                                <form>
                                <div class="">
                                    <label for="Titulo_Alarma" class="form-label">Título de la Alarma</label>
                                    <input type="text" class="form-control" id="Titulo_Alarma" placeholder="Título..." aria-describedby="Titulo de la alarma">
                                </div>
                                <div class="">
                                    <label for="Texto_Alarma" class="form-label">Mensaje de la Alarma</label>
                                    <input type="text" class="form-control" placeholder="Mensaje..." id="Texto_Alarma">
                                </div>
                                <div class="">
                                    <label class="" for="Hora_Alarma">Hora y minuto:</label> <br>
                                    <input class="horayminuto floatleft" type="number" class="form-control floatleft" id="Hora_Alarma" placeholder="00-23">
                                    <input class="horayminuto" type="number" class="form-control" id="Minuto_Alarma" placeholder="00-59">

                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" onclick="return agregaAlarma()" id="Boton_EnviarAlarma"><b>Enviar Alarma</b></button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </article>
        <!-- /Agregar Alarma -->
    </div>
    <!-- /Sección de Agregar nueva Alarma -->

    <!-- Sección de Alarmas Pendientes -->
    <div>
        <article>
            <hr>
            <div class="container" id="AlarmasPendientes">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>Alarmas</h3>
                    </div>
                </div>
                <div id="Alarmas_Html">

                </div>

            </div>
        </article>
    </div>




</section>


    <br><br><br>
    <footer>
    <!-- Mi footer, Raúl Acosta -->
    <!-- https://twitter.com/raul_acosta95 -->
        <div class="container-fluid">
            <div class="row ">
                <div class="col-6 col-md-2 mt-3 ">
                    <p class="floatleft align-self-center text-center"> <b>Raul Acosta 2021 </b> </p> 
                </div>
                <div class="col-1 ">
                    <a target="_blank" href="https://twitter.com/raul_acosta95" class=""><img src="Imagenes/Twitter.png" height="20"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
